services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: craft-php
    volumes:
      - php-logs:/var/log/php
    environment:
      - PHP_MEMORY_LIMIT=256M
    depends_on:
      db:
        condition: service_healthy
    networks:
      - craft-network

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: craft-nginx
    expose:
      - "80"
    depends_on:
      - php
    networks:
      - craft-network

  db:
    image: mysql:8.0
    container_name: craft-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-craft}
      MYSQL_USER: ${DB_USER:-craft}
      MYSQL_PASSWORD: ${DB_PASSWORD:-craft}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - craft-network

volumes:
  db-data:
  php-logs:

networks:
  craft-network:
    driver: bridge
