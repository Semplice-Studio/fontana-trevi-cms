services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: craft-php
    volumes:
      - php-logs:/var/log/php
      - uploads:/var/www/html/web/uploads
    environment:
      - PHP_MEMORY_LIMIT=256M
    depends_on:
      db:
        condition: service_healthy
    networks:
      - craft-network

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: craft-nginx
    volumes:
      - uploads:/var/www/html/web/uploads
    expose:
      - "80"
    ports:
      - "8443:80"
    depends_on:
      - php
    networks:
      - craft-network

  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    container_name: craft-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-craft}
      MYSQL_USER: ${DB_USER:-craft}
      MYSQL_PASSWORD: ${DB_PASSWORD:-craft}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_ROOT_PASSWORD:-root}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - craft-network

  db-backup:
    image: fradelg/mysql-cron-backup
    container_name: craft-db-backup
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - /root/backups/craft-db:/backup # ‚Üê bind mount invece di volume
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_USER=${DB_USER:-craft}
      - MYSQL_PASS=${DB_PASSWORD:-craft}
      - MYSQL_DATABASE=${DB_DATABASE:-craft}
      - CRON_TIME=0 2 * * *
      - MAX_BACKUPS=14
      - INIT_BACKUP=1
      - GZIP_LEVEL=9
    networks:
      - craft-network
    restart: unless-stopped

volumes:
  db-data:
  php-logs:
  uploads:
  db-backups:

networks:
  craft-network:
    driver: bridge
