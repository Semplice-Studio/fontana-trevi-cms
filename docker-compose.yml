services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: craft-php
    volumes:
      - ./craft:/var/www/html
      - php-logs:/var/log/php
    environment:
      - PHP_MEMORY_LIMIT=256M
    depends_on:
      db:
        condition: service_healthy
    networks:
      - craft-network

  nginx:
    image: nginx:alpine
    container_name: craft-nginx
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./craft:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - craft-network

  db:
    image: mysql:8.0
    container_name: craft-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-craft}
      MYSQL_USER: ${DB_USER:-craft}
      MYSQL_PASSWORD: ${DB_PASSWORD:-craft}
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - craft-network

volumes:
  db-data:
  php-logs:

networks:
  craft-network:
    driver: bridge
