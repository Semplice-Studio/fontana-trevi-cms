# Development overrides - automatically loaded by Docker Compose
# This file maps ports to localhost for local development

services:
  php:
    volumes:
      - ./craft:/var/www/html
      # Exclude vendor and storage from sync for better performance
      - vendor:/var/www/html/vendor
      - storage:/var/www/html/storage
  
  nginx:
    ports:
      - "8080:80"
    volumes:
      - ./craft/web:/var/www/html/web
  
  db:
    ports:
      - "3306:3306"

volumes:
  vendor:
  storage:
